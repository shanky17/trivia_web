# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI/CD

on:
    push:
        branches: ["master"]
    pull_request:
        branches: ["master"]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [20]
                # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

        steps:
            - name: Checkout âœ…
              uses: actions/checkout@v4
            - name: Setup ðŸ—
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"
                  cache-dependency-path: package-lock.json
            - name: Install âš™ï¸
              run: npm ci

            - name: Build ðŸ› 
              run: npm run build:ci

            - name: Run tests ðŸ“‹
              run: npm run test:ci

            - name: Deploy ðŸš€
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: gh-pages
                  folder: dist/trivia_web/browser

            - name: Fetch Deployment Workflow Link ðŸ”—
              run: |
                  gh_pages_workflow=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                  "https://api.github.com/repos/${{ github.repository }}/actions/runs?branch=gh-pages&event=push" | jq '.workflow_runs[0].html_url')
                  echo "Related Workflow: $gh_pages_workflow" >> $GITHUB_STEP_SUMMARY
